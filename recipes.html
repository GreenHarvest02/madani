<body>

    <!-- Navigation -->
    <nav class="navbarglass">
        <div class="container nav-container">
            <a href="index.html" class="logo">Harvest<span>Bottle</span>.</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="recipes.html" class="active-link">Harvest Recipes</a></li>
                <li><a href="buy.html" class="btn-nav">Buy on Amazon</a></li>
            </ul>
        </div>
    </nav>

    <div style="padding-top: 100px;"></div>

    <!-- Recipes Section -->
    <section id="recipes" class="recipes">
        <div class="container">
            <div class="section-header">
                <h2>The <em>Harvest</em> Cookbook</h2>
                <p>Curated recipes to get the most out of your bottle.</p>
            </div>

            <div class="recipe-tabs">
                <button class="tab-btn active" data-category="italian">ðŸ‡®ðŸ‡¹ Italian Harvest</button>
                <button class="tab-btn" data-category="american">ðŸ‡ºðŸ‡¸ American Classic</button>
            </div>

            <div id="recipe-grid" class="recipe-grid">
                <!-- Recipes injected via JS -->
            </div>
        </div>
    </section>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modal-img" src="" alt="Recipe Image">
                </div>
                <div class="modal-details">
                    <h2 id="modal-title">Recipe Title</h2>
                    <div class="recipe-meta modal-meta">
                        <span><i data-lucide="clock"></i> <span id="modal-time">10 min</span></span>
                        <span><i data-lucide="flame"></i> <span id="modal-cal">300 kcal</span></span>
                    </div>

                    <div class="modal-section">
                        <h4>Ingredients</h4>
                        <ul id="modal-ingredients" class="ing-list">
                            <!-- Injected -->
                        </ul>
                    </div>

                    <div class="modal-section">
                        <h4>Instructions</h4>
                        <ol id="modal-instructions" class="inst-list">
                            <!-- Injected -->
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
