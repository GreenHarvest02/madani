<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Harvest Bottle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .admin-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .auth-form {
            text-align: center;
        }

        .auth-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .dashboard {
            dispaly: none;
            /* Hidden by default */
        }

        .recipe-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            border-top: 2px solid var(--bg-color);
            padding-top: 30px;
        }

        .form-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
    </style>
</head>

<body>

    <nav class="navbarglass">
        <div class="container nav-container">
            <a href="index.html" class="logo">Harvest<span>Bottle</span>.</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html" class="active-link">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="admin-container">
            <h2>Admin Login</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted);">Please sign in to manage recipes.</p>
            <form id="login-form" class="auth-form">
                <input type="email" id="email" class="auth-input" placeholder="Email Address" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="admin-container" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Manage Recipes</h2>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>

            <div class="recipe-form">
                <h3>Add New Recipe</h3>
                <form id="add-recipe-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="r-title" class="auth-input" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="r-category" class="auth-input">
                                <option value="italian">Italian</option>
                                <option value="american">American</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="r-image" class="auth-input" placeholder="https://..." required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Time</label>
                            <input type="text" id="r-time" class="auth-input" placeholder="e.g. 10 min">
                        </div>
                        <div class="form-group">
                            <label>Calories</label>
                            <input type="text" id="r-cal" class="auth-input" placeholder="e.g. 350 kcal">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Ingredients (comma separated)</label>
                        <textarea id="r-ingredients" rows="3"
                            placeholder="1 cup Tomatoes, 2 tbsp Olive Oil..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Instructions (period separated)</label>
                        <textarea id="r-instructions" rows="3"
                            placeholder="Chop veggies. Mix dressing. Shake well."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Recipe</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
